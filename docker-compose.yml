version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Cloudflare Tunnel - Provides free HTTPS without domain
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://server:3000 --no-autoupdate
    depends_on:
      - server
    restart: unless-stopped
    # The HTTPS URL will be printed in the logs
    # Run: docker-compose logs -f cloudflared

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
    restart: unless-stopped
